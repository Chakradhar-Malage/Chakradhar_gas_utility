<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Service Requests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Track Service Requests</h1>
        <!-- request_tracking.html -->
    <table>
        <thead>
            <tr>
                <th>Service Category</th>
                <th>Request Details</th>
                <th>Date Submitted</th>
                <th>Status</th> <!-- New Status Column -->
            </tr>
        </thead>
        <tbody>
            {% for request in requests %}
                <tr>
                    <td>{{ request.service_category }}</td>
                    <td>{{ request.request_details }}</td>
                    <td>{{ request.created_at|date:"M d, Y, h:i a" }}</td>
                    <td>{{ request.get_status_display }}</td> <!-- Displaying status -->
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No requests found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    </div>

</body>
</html>
