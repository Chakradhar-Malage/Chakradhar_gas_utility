<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            width: 900px;
            padding: 20px;
            justify-content: space-between;
            align-items: center;
        }

        .form-container {
            width: 50%;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 12px 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #999;
        }

        input:focus {
            border-color: #007bff;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .illustration {
            width: 45%;
        }

        .illustration img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Employee Login</h1>
            <form action="{% url 'login_emp_page' %}" method="post"> <!-- Ensure this matches your URL -->
                {% csrf_token %}
                <div class="input-group">
                    <label for="emp_id">
                        <input type="text" id="emp_id" name="emp_id" placeholder="Employee ID" required>
                    </label>
                </div>
                <div class="input-group">
                    <label for="password">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </label>
                </div>
                <button type="submit" class="btn">LOGIN</button>
            </form>
        </div>
        <div class="illustration">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" alt="Illustration">
        </div>
    </div>

    <script>
        console.log("Employee login page loaded");
    </script>
</body>
</html>
